[build]
  # Directory to change to before starting a build
  base = "frontend/"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist/"
  
  # Default build command - use pnpm with no-frozen-lockfile to handle lockfile issues
  command = "pnpm install --no-frozen-lockfile && pnpm run netlify:build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Enable pnpm
  PNPM_VERSION = "10.17.1"
  
  # Disable frozen lockfile for CI
  PNPM_FLAGS = "--no-frozen-lockfile"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific settings
[context.production]
  command = "pnpm install --no-frozen-lockfile && pnpm run netlify:build"

[context.deploy-preview]
  command = "pnpm install --no-frozen-lockfile && pnpm run build"

[context.branch-deploy]
  command = "pnpm install --no-frozen-lockfile && pnpm run build"

# Functions configuration (if needed for serverless functions)
[functions]
  directory = "netlify/functions"